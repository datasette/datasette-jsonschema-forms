name: Publish Python Package

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v5
    - uses: extractions/setup-just@v3
    - run: npm install 
      working-directory: ./frontend
    - run: just js
    - uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run tests
      run: uv run --with '.[test]' -m pytest
  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    environment: release
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v5
    - uses: extractions/setup-just@v3
    - run: npm install 
      working-directory: ./frontend
    - run: just js
    - uses: astral-sh/setup-uv@v6
    - run: uv build
    - run: uv publish