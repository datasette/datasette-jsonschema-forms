{% extends "base.html" %}

{% block extra_head %}
{% endblock %}

{% block content %}
  <main>
    <a href="{{urls.path("/-/jsonschema-forms/new")}}"><button>Create new form</button></a>

    <ul>
      {% for form in forms %}
        <li>
          <a href="{{urls.path("/-/jsonschema-forms/form")}}/{{form.name}}">
            {{form.name}}
          </a>
        </li>
      {% else %}
        <li>No forms</li>
      {% endfor %}
    </ul>
  </main>
{% endblock %}
